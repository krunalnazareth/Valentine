<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine Devu? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="yes()">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yes() {
      document.body.innerHTML = `
        <h1 style="color:#ff4d6d; text-align:center;">
          Yay!! üíò I can‚Äôt wait to be your Valentine baby ‚ù§Ô∏è
        </h1>
      `;
    }
  </script>
</body>
</html>
